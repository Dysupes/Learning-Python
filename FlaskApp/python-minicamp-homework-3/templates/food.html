<!DOCTYPE html>
<html>
  <head>
    <title>Food Choice Form</title>
  </head>
  <body>
    <h2>Enter your choice of food in the fields below:</h2>
    <form action="{{ url_for('addFood') }}" method="POST">
      <p>Name</p><br>
      <input type="text" name="name" /><br>
      <p>Calories</p><br>
      <textarea name="calories" /></textarea><br>
      <p>Cuisine</p><br>
      <input type="text" name="cuisine" /><br>
      <p>Vegetarian</p><br>
      <input type="text" name="is_vegetarian" /><br>
      <p>Gluten Free</p><br>
      <input type="text" name="is_gluten_free" /><br>
      <br>
      <br>
      <input type="submit" value="submit" /><br>
    </form>
  </body>
</html>
